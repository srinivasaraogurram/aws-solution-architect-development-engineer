name: Deploy React site to Pages

on:
  # Deploy when pushing to any sri-works-* branch (e.g., sri-works-dev-2.0, sri-works-prod-1.0)
  push:
    branches: ["sri-works-**"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: '20'
        - name: Setup Pages
          id: pages
          uses: actions/configure-pages@v4
        - name: Install dependencies
          working-directory: ./react-site
          run: npm install
        - name: Copy certificates into public
          run: |
            mkdir -p react-site/public/certificates
            if [ -d docs/certificates ]; then cp -r docs/certificates/* react-site/public/certificates/ || true; fi
        - name: Build React site
          working-directory: ./react-site
          env:
            VITE_BASE_PATH: "${{ steps.pages.outputs.base_path }}"
          run: npm run build
        - name: Upload artifact
          uses: actions/upload-pages-artifact@v3
          with:
            path: './react-site/dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4